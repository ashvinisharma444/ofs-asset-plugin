<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OFS Plugin</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background-color: #0073e6; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Plugin Active</h1>
    <p>The connection to Oracle is successful.</p>
    <button onclick="closePlugin()">Close Plugin</button>
</div>

<script>
    let origin = "";

    // 1. Listen for the 'init' message from Oracle Field Service
    window.addEventListener("message", function(event) {
        if (event.data.method === "init") {
            // Store the origin for security
            origin = event.origin;
            
            // 2. IMMEDIATE HANDSHAKE: Signal Oracle that the plugin is ready
            // This prevents the "Reset sync handler" timeout
            window.parent.postMessage({ method: 'ready' }, origin);
            
            console.log("Handshake complete. Origin:", origin);
        }
    }, false);

    // 3. Simple call to close the plugin and return to OFS
    function closePlugin() {
        window.parent.postMessage({ method: 'close' }, origin);
    }
</script>

</body>
</html>
